spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${PASSWORD}
    username: postgres
    url: jdbc:postgresql://localhost:5432/${db}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
